<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeaSense AI Login</title>


  <script src="https://cdn.tailwindcss.com"></script>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #c084fc, #ffffff);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-xl shadow-xl overflow-hidden max-w-md w-full">
    
    <div class="bg-gradient-to-br from-pink-500 to-purple-500 p-6 text-white">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-lg bg-white bg-opacity-20 flex items-center justify-center">
          <span class="text-white font-bold text-lg">L</span>
        </div>
        <h1 class="text-2xl font-bold tracking-tight">LeaSense AI</h1>
      </div>
      <p class="mt-2 text-purple-100 text-sm">Smart property management solutions</p>
    </div>

    
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Sign in to your account</h2>

      <div class="bg-gray-100 rounded-lg p-1 flex mb-6">
        <button id="tenantBtn" class="flex-1 py-2 rounded-md text-sm font-medium bg-white shadow-sm text-fuchsia-700">Tenant</button>
        <button id="ownerBtn" class="flex-1 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700">Property Owner</button>
      </div>

      <form id="loginForm">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5.121 17.804A5 5 0 016 13V9a4 4 0 014-4h0a4 4 0 014 4v4a5 5 0 01.879 4.804M16 21v-2a4 4 0 00-8 0v2"></path></svg>
              </div>
              <input id="email" name="email" type="email" required placeholder="tenant@example.com"
                     class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500" />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 11c0-.552-.448-1-1-1H5a1 1 0 00-1 1v7a1 1 0 001 1h6a1 1 0 001-1v-7zm1-3a4 4 0 10-8 0v3h8v-3z"></path></svg>
              </div>
              <input id="password" name="password" type="password" required placeholder="••••••••"
                     class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-fuchsia-500 focus:border-fuchsia-500" />
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-fuchsia-600 hover:bg-fuchsia-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-500">
              Sign in
              <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"></path></svg>
            </button>
          </div>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Demo credentials:<br />
        <span id="demoCreds" class="text-fuchsia-600 font-medium">tenant@example.com / password</span>
      </div>
    </div>
  </div>

  

  <!-- Script -->
  <script>
    const tenantBtn = document.getElementById("tenantBtn");
    const ownerBtn = document.getElementById("ownerBtn");
    const emailInput = document.getElementById("email");
    const demoCreds = document.getElementById("demoCreds");
    const loginForm = document.getElementById("loginForm");

    tenantBtn.addEventListener("click", (e) => {
      e.preventDefault();
      tenantBtn.classList.add("bg-white", "shadow-sm", "text-fuchsia-700");
      ownerBtn.classList.remove("bg-white", "shadow-sm", "text-fuchsia-700");
      ownerBtn.classList.add("text-gray-500");
      emailInput.placeholder = "tenant@example.com";
      demoCreds.textContent = "tenant@example.com / password";
    });

    ownerBtn.addEventListener("click", (e) => {
      e.preventDefault();
      ownerBtn.classList.add("bg-white", "shadow-sm", "text-fuchsia-700");
      tenantBtn.classList.remove("bg-white", "shadow-sm", "text-fuchsia-700");
      tenantBtn.classList.add("text-gray-500");
      emailInput.placeholder = "owner@example.com";
      demoCreds.textContent = "owner@example.com / password";
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
